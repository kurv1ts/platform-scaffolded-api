apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-scaffolded-api
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: platform-scaffolded-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-scaffolded-api
                port:
                  number: 80
